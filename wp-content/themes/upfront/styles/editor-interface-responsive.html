<script type="text/responsive_css" data-bind=".upfront-module" data-min-height="30px" data-max-height="70px">
	(this) .upfront-icon-button {
		width: 18px;
		height: 18px;
	}
	(this) .upfront-icon-button:before {
		width: 16px;
		height: 16px;
	}
	(this) > .upfront-entity_meta {
		top: 0px;
		right: 0px;
	}
	(this) .upfront-object > .upfront-entity_meta {
		top: 23px;
		right: 0px;
	}
	(this) .upfront-entity_meta .upfront-icon-button {
		margin-bottom: 3px;
	}
	(this) .upfront-icon-button-delete:before {
		background-position: -262px -43px;
	}
	(this) .upfront-icon-button-setting:before {
		background-position: -262px -73px;
	}
</script>

<script type="text/responsive_css" data-bind=".upfront-module" data-min-height="60px" data-max-height="125px">
	(this) .upfront-object > .upfront-entity_meta_extra {
		display: none;
		top: 100%;
		left: 0;
		right: 0;
		width: 100%;
		height: 0;
		margin: 15px 0 0;
		background: #395269;
		box-shadow: inset 0 1px 2px 0 #263a4d, inset 0 -1px 2px 0 #263a4d;
		text-align: center;
		-webkit-transition: height 0.3s;
		-moz-transition: height 0.3s;
		-ms-transition: height 0.3s;
		-o-transition: height 0.3s;
		transition: height 0.3s;
	}
	(this):hover .upfront-object > .upfront-entity_meta_extra {
		display: block;
	}
	(this) .upfront-object > .upfront-entity_meta_extra:hover {
		height: 38px;
	}
	(this) .upfront-object > .upfront-entity_meta_extra:before {
		content: " ";
		position: absolute;
		top: -12px;
		left: 0;
		right: 0;
		margin: 0 auto;
		width: 18px;
		height: 12px;
		background: #395269;
	}
	(this) .upfront-object > .upfront-entity_meta_extra:after {
		content: " ";
		position: absolute;
		top: -8px;
		left: 0;
		right: 0;
		margin: 0 auto;
		width: 0;
		height: 0;
		border-bottom: 4px solid #fff;
		border-left: 4px solid transparent;
		border-right: 4px solid transparent;
	}
	(this) .upfront-object > .upfront-entity_meta_extra:hover:after {
		border-top: 4px solid #fff;
		border-bottom: none;
	}
	(this) .upfront-object > .upfront-entity_meta_extra .upfront-icon-button {
		display: none;
		margin: 9px 5px 0;
	}
	(this) .upfront-object > .upfront-entity_meta_extra:hover .upfront-icon-button {
		display: inline-block;
	}
</script>

<script type="text/responsive_css" data-bind=".upfront-region" data-min-height="60px" data-max-height="219px">
	(this) > .upfront-entity_meta {
		top: 5px;
		right: 15px;
	}
</script>

<script type="text/responsive_css" data-bind=".upfront-region" data-max-height="159px">
	(this) > .upfront-entity_meta > .upfront-icon-button {
		float: right;
		margin: 0 0 0 5px;
	}
</script>

<script type="text/responsive_css" data-bind=".upfront-region-container" data-max-height="99px">
	(this) .upfront-region-size-hint.upfront-ui,
	(this) .upfront-region > .upfront-entity_meta.upfront-ui {
		top: 0;
	}
	(this) .upfront-region-panels.upfront-ui > .upfront-inline-panels-wrap > .upfront-inline-panel {
		display: none;
	}
	.upfront-region-editing (this) .upfront-region > .open-responsive-item-controls {
		display: block;
	}
</script>

<script type="text/responsive_css" data-bind=".upfront-region-container" data-min-height="100px">
	.upfront-region-editing (this) .upfront-region > .responsive-item-controls {
		display: none;
	}
</script>

<script type="text/responsive_css" data-bind="#upfront-image-details" data-max-width="540px">
	(this) .upfront-image-orientation {
		float: none;
		width: auto;
		padding: 20px 5px 16px;
	}
	(this) .upfront-image-actions {
		float: none;
		width: auto;
		padding: 0;
		text-align: center;
	}
	(this).no-orientation .upfront-image-actions {
		padding-top: 14px;
	}
</script>

<script type="text/responsive_css" data-bind=".upfront-image" data-max-width="310px">
	(this) .swap-image-overlay p.upfront-icon-swap-image {
		max-width:140px;
		font-size:15px;
		padding:7px 3px 13px 3px;
	}
	(this) .swap-image-overlay p.upfront-icon-swap-image > span {
		display:none;
	}
</script>
<script type="text/responsive_css" data-bind=".upfront-image" data-max-width="135px" data-max-height="50px">
	(this) .swap-image-overlay p.upfront-icon-swap-image {
		width:100%;
		height:100%;
		padding:0;
		max-height:50px;
		color:transparent;
	}
	(this) .swap-image-overlay p.upfront-icon-swap-image:before {
		position:absolute;
		top:0;bottom:0;left:0;right:0;
		margin:auto;
	}
</script>
<script type="text/responsive_css" data-bind=".upfront-image" data-max-width="45px" data-max-height="50px">
	(this) .swap-image-overlay p.upfront-icon-swap-image:before {
		bottom:3px;
		left:3px;
		margin:0;
	}
</script>
